<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Pull Request Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f6f8fa;
            text-align: center;
            padding: 50px;
        }

        h1 {
            margin-bottom: 40px;
        }

        .home-button {
            background-color: #ffffff;
            color: #333333;
            padding: 10px 20px;
            border: 2px solid #333333;
            border-radius: 4px;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
        }

        .home-button:hover {
            background-color: #333333;
            color: #ffffff;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
    </style>
</head>
<body>
    <h1>Welcome to Pull Request Viewer</h1>
    <div class="button-container">
        <a href="/ready-for-review" class="home-button">View Pull Requests Ready for Review</a>
        <a href="/ready-for-release" class="home-button">View Pull Requests Ready for Release</a>
    </div>
</body>
</html>
